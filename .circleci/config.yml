version: 2.1

orbs:
  slack: circleci/slack@4.4.2

parameters:
  ApiTrigger:
    type: boolean
    default: false

executors:
  node-executor:
    docker:
      - image: circleci/node:16-browsers
    working_directory: ~/PlayWrightAutomationProject

jobs:
  install-deps:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  run-playwright-tests:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run Playwright tests on Chrome
          command: npx playwright test --project=chromium
      - store_artifacts:
          path: test-results
          destination: test-results
      - store_test_results:
          path: test-results

  slack-notify:
    executor: node-executor
    steps:
      - slack/notify:
          event: success
          channel: C041TRUTE4V
          webhook: $SLACK_WEBHOOK_URL

workflows:
  version: 2
  test:
    jobs:
      - install-deps
      - run-playwright-tests:
          requires:
            - install-deps
      - slack-notify:
          requires:
            - run-playwright-tests

  on-demand:
    when: << pipeline.parameters.ApiTrigger >>
    jobs:
      - install-deps
      - run-playwright-tests:
          requires:
            - install-deps
      - slack-notify:
          requires:
            - run-playwright-tests
